<!DOCTYPE html>
<html>

<head>
    <!-- hier zet je de code in de head tags -->
    <title> Recepten </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- hier zet je de code in de body tags-->
    <header class="border-header">
        <h1 class="title">Welkom!</h1>

    </header>
    <main>
        <h3>Vul hieronder je gegevens in en deel met ons jouw favoriete recept.</h3>
        <form name="contact" method="POST" data-netlify="true" class="form">
            <fieldset>
                <legend>
                    <h2><i>Contactformulier:</i></h2>
                </legend>
                <label>Naam: <input type="text" name="Naam" /></label><br>
                <br>
                <label>Email: <input type="email" name="email" /></label><br>
                <br>
                <label>Telefoonnumer: <input type="tel" name="Telefoonnumer" /></label><br>
                <br>
                <label>Leeftijd <input type="text" name="Telefoonnumer" /></label><br>
                <br>
                <label>Geboortedatum: <input type="date" name="Geboortedatum" /></label><br>
                <br>
                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br><br>

                <label for="Cuisin">Kies je favoriete cuisin:</label><br>
                <input type="checkbox" id="cuisin1" name="cuisin1" value="Frans">
                <label for="cuisin1"> Frans</label><br>
                <input type="checkbox" id="cuisin2" name="cuisin2" value="Italiaans">
                <label for="cuisin2"> Italiaans</label><br>
                <input type="checkbox" id="cuisin3" name="cuisin3" value="Spaans">
                <label for="cuisin3"> Spaans</label><br>
                <input type="checkbox" id="cuisin4" name="cuisin4" value="Arabisch">
                <label for="cuisin4"> Arabisch</label><br><br>

                <label for="favcolor">Selecteer je favoriete kleur schort:</label><br>
                <input type="color" id="favcolor" name="favcolor" value="#ff0000">
                <br>
                <br>

                <label>Biografie: <br> <textarea name="Biografie" row="80" cols="50"
                        style="margin: 0px; width: 353px; height: 77px;"></textarea></label><br><br>
                <label>Favorite recept (bestand):</label><br> <input type="file" name="Recept" /><br>
                <br>
                <label>Favorite recept (website):</label><br> <input type="url" name="Webpagina recept" /><br>
                <br>

                <label><button type="reset">Reset</button></label>
                <label><button type="submit">Verzenden</button></label><br>
            </fieldset>
        </form>
    </main>
</body>

</html>
